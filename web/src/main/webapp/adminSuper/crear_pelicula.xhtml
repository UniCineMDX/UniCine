<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear pelicula</title>
</h:head>


<h:body>


    <p:panel header="Crear pelicula">

        <h:form >
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{peliculaBean.pelicula.nombre}" required="true" />
                <p:message for="nombre"/>

                <p:outputLabel for="sipnosis" value="Sipnosis: "/>
                <p:inputTextarea id="sipnosis" rows="6" value="#{peliculaBean.pelicula.sipnosis}" required="true" />
                <p:message for="sipnosis"/>

                <p:outputLabel for="reparto" value="Reparto: "/>
                <p:inputTextarea id="reparto" rows="6" value="#{peliculaBean.pelicula.reparto}" required="true" />
                <p:message for="reparto"/>

                <p:outputLabel for="url_imagen" value="URL imagen: "/>
                <p:inputText id="url_imagen" value="#{peliculaBean.pelicula.urlImagen}" required="true"/>
                <p:message for="url_imagen"/>

                <p:outputLabel for="url_trailer" value="URL trailer: "/>
                <p:inputText id="url_trailer" value="#{peliculaBean.pelicula.urlTrailer}" required="true"/>
                <p:message for="url_trailer"/>




            </h:panelGrid>

            <p:commandButton value="Crear pelicula" action="#{peliculaBean.crearPelicula()}" update="@form"/>
            <p:growl for="mensaje_bean" showDetail="true"/>

        </h:form>

    </p:panel>

</h:body>
</html>
