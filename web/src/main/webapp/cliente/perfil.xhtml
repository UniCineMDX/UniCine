<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="resources/css/perfil.css"/>
    <h:outputStylesheet name="perfil.css" library="css"/>
    <h:outputStylesheet name="index.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
    <title>Perfil</title>
</h:head>
<h:body>
    <div id="nav_bar" class="header" >
        <div class="container-nav">
            <h:graphicImage library="img" name="logoUnicine.svg" styleClass="logo"/>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link-item" href="/index.xhtml">Inicio</a></li>
                <li class="nav-item"><a  class="nav-link-item" href="/cliente/cartelera.xhtml" >Cartelera</a></li>
                <li class="nav-item"><a  class="nav-link-item" href="/cliente/confiteria.xhtml">Confiteria</a></li>
                <p:commandButton onclick="#{seguridadBean.verificarInicioSesion()}" icon="pi pi-user" href="cliente/inicioSesion.xhtml" styleClass="btn-perfil rounded-button ui-button-info"/>
            </ul>
        </div>
    </div>
    <div class="encabezado item">
        <p:graphicImage library="img" name="banner6.jpg" styleClass="img-avatar"/>
        <p:commandButton value="Editar perfil" styleClass="btn-edit"/>
        <p:commandButton action="#{seguridadBean.cerrarSesion()}" value="Cerrar sesion" styleClass="btn-cerrar-sesion"/>
    </div>

    <div class="card c-datos">
        <p:tabView dynamic="true"  cache="true">
            <p:tab title="MIS DATOS" >
                <div id="cedula" class="datos container-datos" >
                    <h3>CODIGO DE USUARIO:</h3>
                    <h:outputLabel  value="#{seguridadBean.cliente.cedula}" styleClass="outputs-perfil"/>
                </div>
                <div id="nombre" class="datos container-datos">
                    <h3>NOMBRE COMPLETO:</h3>
                    <h:outputLabel styleClass="outputs-perfil" value="#{seguridadBean.cliente.nombre}"/>
                </div>
                <div id="correo" class="datos container-datos">
                    <h3>CORREO:</h3>
                    <h:outputLabel styleClass="outputs-perfil" value="#{seguridadBean.cliente.correo}"/>
                </div>
                <div id="telefono" class="datos container-datos">
                    <h3>TELEFONOS:</h3>
                    <h:outputLabel styleClass="outputs-perfil" value="telefonos"/>
                </div>
            </p:tab>
            <p:tab title="MIS CUPONES">
                <p:dataScroller value="#{seguridadBean.cliente.cupones}" var="cupon" chunkSize="10" mode="inline" scrollHeight="500">
                    <p:graphicImage  library="img" name="banner7.png" styleClass="c-cupon"/>
                </p:dataScroller>
            </p:tab>
            <p:tab title="MIS COMPRAS">

            </p:tab>
        </p:tabView>
    </div>
    <div class="footer">
        <footer class="d-flex flex-wrap align-items-center">
            <div class="col-md-4 d-flex ">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"><h:graphicImage></h:graphicImage></a>
                <span class="mb-3 mb-md-0 ">&copy; 2022 Unicine, Inc</span>
            </div>

            <ul class="nav col-md-8 justify-content-end  d-flex">
                <li class="ms-3"><a class="text-white"  href="#"><i class="pi pi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-white"  href="#"><i class="pi pi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-white" href="#"><i class="pi pi-facebook"></i></a></li>
            </ul>
        </footer>
    </div>
</h:body>
</html>
