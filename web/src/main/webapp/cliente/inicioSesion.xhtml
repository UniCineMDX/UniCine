<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio sesion</title>
</h:head>

<h:body>
    <p:panel header="Inicio De Sesion" styleClass="text-white bg-3 display-2">
        <h:form >
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="correo" value="Correo: "/>
                <p:inputText id="correo" value="#{usuiarioBean.correo}" required="true" placeholder="Ingrese su correo"/>
                <p:message for="correo"/>

                <p:outputLabel for="password" value="Contraseña: "/>
                <p:password id="password" value="#{usuiarioBean.password}" placeholder="Ingrese su contraseña" required="true" toggleMask="true" redisplay="true"/>
                <p:message for="password"/>
            </h:panelGrid>
            <p:button value="Cancelar" href="/index.xhtml" styleClass=""/>
            <p:commandButton value="Iniciar sesion" action="#{usuiarioBean.iniciarSesion()}" update="@form"/>
            <p:growl for="mensaje_bean" showDetail="true"/>
        </h:form>
        <p>¿No estas registrado aun? <a href="registro.xhtml">Registrate Aqui</a> </p>
    </p:panel>
</h:body>
</html>
