<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="registro.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro cliente</title>
</h:head>


<h:body styleClass="body">

    <p:panel header="Registro De Usuario"  styleClass="formulario">
        <h:form>

            <h:panelGrid columns="3" cellpadding="5" >

                <p:outputLabel for="cedula" value="Cedula: "/>
                <p:inputText id="cedula" value="#{usuiarioBean.cliente.cedula}" required="true"/>
                <p:message for="cedula"/>

                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{usuiarioBean.cliente.nombre}" required="true"/>
                <p:message for="nombre"/>

                <p:outputLabel for="correo" value="Correo: "/>
                <p:inputText id="correo" value="#{usuiarioBean.cliente.correo}" required="true"/>
                <p:message for="correo"/>

                <p:outputLabel for="password" value="ContraseÃ±a: "/>
                <p:password id="password" value="#{usuiarioBean.cliente.password}" feedback="true" required="true" toggleMask="true" redisplay="true"/>
                <p:message for="password"/>

                <p:outputLabel for="password_confirmacion" value="Confirmar contraseÃ±a: "/>
                <p:password id="password_confirmacion" value="#{usuiarioBean.confirmarPassword}" feedback="true" required="true" toggleMask="true" redisplay="true"/>
                <p:message for="password_confirmacion"/>

            </h:panelGrid>
            <div class="botones">
                <p:button value="Cancelar" href="/cliente/inicioSesion.xhtml" styleClass="btn-registro"/>
                <p:commandButton value="Registrarse" action="#{usuiarioBean.registrarCliente()}"  styleClass="btn-registro" update="@form"/>
            </div>

            <p:growl for="mensaje_bean" showDetail="true"/>

        </h:form>
    </p:panel>
</h:body>
</html>
