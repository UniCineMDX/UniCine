<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="index.css" library="css"/>
    <h:outputStylesheet name="styles2.css" library="css"/>
    <title>Gestionar teatro</title>
</h:head>


<h:body>

    <div id="nav_bar" class="bg-2 p-1"  >
        <div class=" d-flex flex-wrap ">
            <h:graphicImage library="img" name="logoUnicine.svg" styleClass="logo"/>

        </div>
    </div>

    <h:form id="crud_teatro">

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3" action="#{teatroBean.crearTeatroDialog()}" oncomplete="PF('crear_teatro').show()" update="dialog_crear"/>
                <p:commandButton id="btn_borrar" value="#{teatroBean.mensajeBorrar}" icon="pi pi-trash" disabled="#{teatroBean.teatrosSeleccionados.size()==0}" styleClass="ui-button-danger" action="#{teatroBean.eliminarTeatros()}" update="crud_teatro:lista_teatros, @this"/>
                <p:growl for="mensaje_bean" showDetail="true"/>

            </p:toolbarGroup>

        </p:toolbar>



        <p:dataTable id="lista_teatros" value="#{teatroBean.teatros}" var="teatro"  paginator="true" rows="10" rowKey="#{teatro.codigo}" paginatorPosition="bottom" rowSelectMode="add" selection="#{teatroBean.teatrosSeleccionados}">

            <p:ajax event="rowSelect" update="crud_teatro:btn_borrar" />
            <p:ajax event="rowUnselect" update="crud_teatro:btn_borrar" />
            <p:ajax event="rowSelectCheckbox" update="crud_teatro:btn_borrar" />
            <p:ajax event="rowUnselectCheckbox" update="crud_teatro:btn_borrar" />
            <p:ajax event="toggleSelect" update="crud_teatro:btn_borrar" />


            <p:column selectionMode="multiple" exportable="false"/>

            <p:column headerText="Código">
                <h:outputText value="#{teatro.codigo}" />
            </p:column>

            <p:column headerText="Dirección">
                <h:outputText value="#{teatro.direccion}" />
            </p:column>

            <p:column headerText="Teléfono">
                <h:outputText value="#{teatro.telefono}" />
            </p:column>

            <p:column headerText="Administrador">
                <h:outputText value="#{teatro.admiTeatro.nombre}" />
            </p:column>

            <p:column headerText="Ciudad">
                <h:outputText value="#{teatro.ciudad.nombre}" />
            </p:column>

            <p:column headerText="">
                <p:commandButton styleClass="edit-button rounded-button ui-button-success" icon="pi pi-pencil" action="#{teatroBean.seleccionarTeatro(teatro)}" oncomplete="PF('crear_teatro').show()" update="dialog_crear"/>
            </p:column>


        </p:dataTable>
    </h:form>



    <p:dialog id="dialog_crear" widgetVar="crear_teatro" modal="true" header="#{teatroBean.mensajeCrear}" showEffect="fade">

        <h:form >
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="direccion" value="Dirección: "/>
                <p:inputText id="direccion" value="#{teatroBean.teatro.direccion}" required="true" />
                <p:message for="direccion"/>

                <p:outputLabel for="telefono" value="Telefono: "/>
                <p:inputText id="telefono" value="#{teatroBean.teatro.telefono}" required="true" />
                <p:message for="telefono"/>

                <p:outputLabel for="ciudad_teatro" value="Ciudad: "/>
                <p:selectOneMenu id="ciudad_teatro" value="#{teatroBean.teatro.ciudad}" converter="#{ciudadConverter}" required="true">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" />
                    <f:selectItems value="#{teatroBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"/>
                </p:selectOneMenu>
                <p:message for="ciudad_teatro"/>


            </h:panelGrid>

            <p:commandButton value="#{teatroBean.mensajeCrear}" action="#{teatroBean.crearTeatro()}" update="@form, crud_teatro:lista_teatros"/>
            <p:growl for="mensaje_bean" showDetail="true"/>

        </h:form>

    </p:dialog>



</h:body>
</html>
